apiVersion: apps/v1
kind: Deployment
metadata:
  name: nagp-devops-us-deployment
  labels:
    app: nagp-devops-us-app
spec:
  replicas: 4
  selector:
    matchLabels:
      app: nagp-devops-us-pod
  template:
    metadata:
      labels:
        app: nagp-devops-us-pod
    spec:
      containers:
        - name: nagp-devops-us-container
          image: surender3010/i-surender-master:latest
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: nagp-devops-us-service
spec:
  type: LoadBalancer
  selector:
    app: nagp-devops-us-pod
  ports:
    - protocol: TCP
      port: 8090
      targetPort: 80